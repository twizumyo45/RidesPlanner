apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.cs117.ridesplanner"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile files('libs/gdata-appsforyourdomain-1.0.jar')
    compile files('libs/gdata-base-1.0.jar')
    compile files('libs/gdata-calendar-1.0.jar')
    compile files('libs/gdata-client-1.0.jar')
    compile files('libs/gdata-codesearch-1.0.jar')
    compile files('libs/gdata-photos-1.0.jar')
    compile files('libs/gdata-spreadsheet-1.0.jar')
    compile files('libs/guava-11.0.2.jar')
    compile files('libs/javax.mail.jar')
    compile files('libs/jsr305.jar')
}
